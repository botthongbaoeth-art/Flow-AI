<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký - Ví Flow</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Dùng chung CSS với identify.html */
        :root { --primary: #4361EE; --bg: #F0F4F8; --text: #2B2D42; --gradient: linear-gradient(135deg, #4361EE 0%, #4CC9F0 100%); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }
        body { background-color: var(--bg); height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .auth-container { background: white; width: 100%; max-width: 420px; padding: 40px; border-radius: 30px; box-shadow: 0 20px 60px rgba(67, 97, 238, 0.1); text-align: center; }
        .logo { font-size: 28px; font-weight: 800; background: var(--gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 10px; display: inline-flex; align-items: center; gap: 10px; }
        h2 { color: var(--text); margin-bottom: 5px; font-size: 22px; }
        p.sub-text { color: #888; font-size: 14px; margin-bottom: 25px; }
        .form-group { margin-bottom: 15px; text-align: left; }
        .form-label { font-size: 13px; font-weight: 600; margin-bottom: 5px; display: block; color: #555; margin-left: 5px; }
        .input-wrapper { position: relative; }
        .input-wrapper i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #aaa; }
        input { width: 100%; padding: 14px 14px 14px 45px; border: 2px solid #f0f0f0; border-radius: 15px; font-size: 15px; outline: none; transition: 0.3s; background: #f9f9f9; }
        input:focus { border-color: var(--primary); background: white; }
        button { width: 100%; padding: 16px; background: var(--gradient); color: white; border: none; border-radius: 50px; font-weight: 700; font-size: 16px; cursor: pointer; transition: 0.3s; margin-top: 10px; }
        button:hover { transform: translateY(-3px); box-shadow: 0 10px 25px rgba(67, 97, 238, 0.4); }
        button:disabled { opacity: 0.7; cursor: not-allowed; }
        .link { margin-top: 20px; font-size: 14px; color: #666; }
        .link a { color: var(--primary); text-decoration: none; font-weight: 600; }
        .error-msg { background: #FFF5F5; color: #EF476F; padding: 10px; border-radius: 10px; font-size: 13px; margin-bottom: 20px; display: none; border: 1px solid #FFCDD2; }
    </style>
</head>
<body>

    <div class="auth-container">
        <div class="logo"><i class="fa-solid fa-layer-group"></i> Ví Flow</div>
        <h2>Đăng Ký Tài Khoản</h2>
        <p class="sub-text">Tham gia cộng đồng quản lý tài chính thông minh</p>

        <div id="error-box" class="error-msg"></div>

        <div class="form-group">
            <label class="form-label">Họ và tên</label>
            <div class="input-wrapper">
                <i class="fa-regular fa-user"></i>
                <input type="text" id="reg-name" placeholder="VD: Nguyễn Văn A">
            </div>
        </div>

        <div class="form-group">
            <label class="form-label">Tên đăng nhập (Username)</label>
            <div class="input-wrapper">
                <i class="fa-solid fa-at"></i>
                <input type="text" id="reg-username" placeholder="VD: bo_nguyen_99">
            </div>
        </div>

        <div class="form-group">
            <label class="form-label">Email</label>
            <div class="input-wrapper">
                <i class="fa-regular fa-envelope"></i>
                <input type="email" id="reg-email" placeholder="email@cuaban.com">
            </div>
        </div>

        <div class="form-group">
            <label class="form-label">Mật khẩu</label>
            <div class="input-wrapper">
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="reg-pass" placeholder="Nhập mật khẩu ( > 6 ký tự)">
            </div>
        </div>

        <button id="btn-reg">Đăng Ký Ngay</button>
        
        <div class="link">
            Đã có tài khoản? <a href="dangnhap.html">Đăng nhập</a>
        </div>
        <div class="link" style="margin-top: 5px;">
            <a href="index.html" style="color:#999"><i class="fa-solid fa-house"></i> Trang chủ</a>
        </div>
    </div>

    <script type="module">
        import { auth, db } from './config.js';
        import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const btn = document.getElementById('btn-reg');
        const errBox = document.getElementById('error-box');

        btn.addEventListener('click', async () => {
            const name = document.getElementById('reg-name').value.trim();
            const username = document.getElementById('reg-username').value.trim();
            const email = document.getElementById('reg-email').value.trim();
            const pass = document.getElementById('reg-pass').value;

            // Validate
            if(!name || !username || !email || !pass) {
                showError('Vui lòng điền đầy đủ tất cả các trường!');
                return;
            }
            if(pass.length < 6) {
                showError('Mật khẩu phải có ít nhất 6 ký tự!');
                return;
            }

            btn.innerText = 'Đang khởi tạo...';
            btn.disabled = true;
            errBox.style.display = 'none';

            try {
                // 1. Tạo User bên Auth (Nếu email trùng -> Firebase tự báo lỗi)
                const userCredential = await createUserWithEmailAndPassword(auth, email, pass);
                const user = userCredential.user;

                // 2. Lưu thông tin vào Database (Bao gồm cả Username)
                await setDoc(doc(db, "users", user.uid), {
                    name: name,
                    username: username, // Lưu username
                    email: email,
                    balance: 0,
                    createdAt: new Date().toISOString()
                });

                alert('Đăng ký thành công! Hãy đăng nhập ngay.');
                window.location.href = 'dangnhap.html';

            } catch (error) {
                console.error(error);
                let msg = 'Đăng ký thất bại. Vui lòng thử lại.';
                
                // Bắt lỗi Email đã tồn tại
                if (error.code === 'auth/email-already-in-use') {
                    msg = 'Email này đã được sử dụng. Vui lòng dùng email khác hoặc đăng nhập.';
                } else if (error.code === 'auth/invalid-email') {
                    msg = 'Địa chỉ email không hợp lệ.';
                } else if (error.code === 'auth/weak-password') {
                    msg = 'Mật khẩu quá yếu.';
                }
                
                showError(msg);
                btn.innerText = 'Đăng Ký Ngay';
                btn.disabled = false;
            }
        });

        function showError(msg) {
            errBox.innerText = msg;
            errBox.style.display = 'block';
            // Animation rung form
            const container = document.querySelector('.auth-container');
            container.style.animation = 'shake 0.3s';
            setTimeout(() => container.style.animation = '', 300);
        }
        
        const style = document.createElement('style');
        style.innerHTML = `@keyframes shake { 0%, 100% { transform: translateX(0); } 25%, 75% { transform: translateX(-5px); } 50% { transform: translateX(5px); } }`;
        document.head.appendChild(style);
    </script>
</body>
</html>
