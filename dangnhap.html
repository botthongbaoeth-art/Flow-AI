<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - Ví Flow</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* GIỮ NGUYÊN CSS GIỐNG TRANG ĐĂNG KÝ ĐỂ ĐỒNG BỘ */
        :root {
            --primary: #4361EE;
            --bg: #F0F4F8;
            --text: #2B2D42;
            --gradient: linear-gradient(135deg, #4361EE 0%, #4CC9F0 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }
        
        body { 
            background-color: var(--bg); 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            padding: 20px;
        }

        .auth-container {
            background: white;
            width: 100%;
            max-width: 420px;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(67, 97, 238, 0.1);
            text-align: center;
        }

        .logo {
            font-size: 28px; font-weight: 800; 
            background: var(--gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 10px; display: inline-flex; align-items: center; gap: 10px;
        }

        h2 { color: var(--text); margin-bottom: 5px; font-size: 22px; }
        p.sub-text { color: #888; font-size: 14px; margin-bottom: 30px; }

        .form-group { margin-bottom: 20px; text-align: left; }
        .form-label { font-size: 13px; font-weight: 600; margin-bottom: 8px; display: block; color: #555; margin-left: 5px; }
        
        .input-wrapper { position: relative; }
        .input-wrapper i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #aaa; }
        
        input { 
            width: 100%; padding: 14px 14px 14px 45px; 
            border: 2px solid #f0f0f0; border-radius: 15px; 
            font-size: 15px; outline: none; transition: 0.3s; color: var(--text); background: #f9f9f9;
        }
        input:focus { border-color: var(--primary); background: white; }

        button { 
            width: 100%; padding: 16px; 
            background: var(--gradient); color: white; 
            border: none; border-radius: 50px; 
            font-weight: 700; font-size: 16px; cursor: pointer; 
            transition: 0.3s; box-shadow: 0 5px 20px rgba(67, 97, 238, 0.3);
            margin-top: 10px;
        }
        button:hover { transform: translateY(-3px); box-shadow: 0 10px 25px rgba(67, 97, 238, 0.4); }
        button:disabled { opacity: 0.7; cursor: not-allowed; transform: none; }

        .link { margin-top: 25px; font-size: 14px; color: #666; }
        .link a { color: var(--primary); text-decoration: none; font-weight: 600; }
        .link a:hover { text-decoration: underline; }
        
        .error-msg {
            background: #FFF5F5; color: #EF476F; 
            padding: 10px; border-radius: 10px; font-size: 13px; 
            margin-bottom: 20px; display: none; border: 1px solid #FFCDD2;
        }
    </style>
</head>
<body>

    <div class="auth-container">
        <div class="logo"><i class="fa-solid fa-layer-group"></i> Ví Flow</div>
        <h2>Chào mừng trở lại!</h2>
        <p class="sub-text">Đăng nhập để quản lý dòng tiền của bạn</p>

        <div id="error-box" class="error-msg"></div>

        <div class="form-group">
            <label class="form-label">Email</label>
            <div class="input-wrapper">
                <i class="fa-regular fa-envelope"></i>
                <input type="email" id="login-email" placeholder="Nhập email của bạn">
            </div>
        </div>

        <div class="form-group">
            <label class="form-label">Mật khẩu</label>
            <div class="input-wrapper">
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="login-pass" placeholder="Nhập mật khẩu">
            </div>
        </div>

        <button id="btn-login">Đăng Nhập</button>
        
        <div class="link">
            Chưa có tài khoản? <a href="dangky.html">Đăng ký ngay</a>
        </div>
        <div class="link" style="margin-top: 10px; font-size: 13px;">
            <a href="index.html" style="color: #999;"><i class="fa-solid fa-arrow-left"></i> Quay về trang chủ</a>
        </div>
    </div>

    <script type="module">
        import { auth, db } from './config.js';
        import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const btn = document.getElementById('btn-login');
        const errBox = document.getElementById('error-box');

        btn.addEventListener('click', async () => {
            const email = document.getElementById('login-email').value.trim();
            const pass = document.getElementById('login-pass').value;

            if(!email || !pass) {
                showError('Vui lòng nhập Email và Mật khẩu');
                return;
            }

            btn.innerText = 'Đang xác thực...';
            btn.disabled = true;
            errBox.style.display = 'none';

            try {
                // 1. Đăng nhập Firebase Auth
                const userCredential = await signInWithEmailAndPassword(auth, email, pass);
                const user = userCredential.user;

                // 2. Lấy thông tin User từ Database (để lấy cái Tên hiển thị)
                const docRef = doc(db, "users", user.uid);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const userData = docSnap.data();
                    
                    // 3. Lưu session vào LocalStorage để home.html dùng ngay
                    const sessionData = {
                        uid: user.uid,
                        email: user.email,
                        name: userData.name,
                        username: userData.username
                    };
                    localStorage.setItem('flow_current_user', JSON.stringify(sessionData));

                    // Chuyển hướng
                    window.location.href = 'home.html';
                } else {
                    showError('Lỗi dữ liệu: Không tìm thấy hồ sơ người dùng!');
                    btn.disabled = false;
                    btn.innerText = 'Đăng Nhập';
                }

            } catch (error) {
                console.error(error);
                let msg = 'Đăng nhập thất bại!';
                if(error.code === 'auth/invalid-credential' || error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                    msg = 'Sai Email hoặc Mật khẩu!';
                } else if (error.code === 'auth/too-many-requests') {
                    msg = 'Quá nhiều lần thử sai. Hãy đợi lát nữa!';
                }
                
                showError(msg);
                btn.innerText = 'Đăng Nhập';
                btn.disabled = false;
            }
        });

        function showError(msg) {
            errBox.innerText = msg;
            errBox.style.display = 'block';
        }
    </script>
</body>
</html>
