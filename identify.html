<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khôi phục tài khoản - Ví Flow</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #4361EE;
            --bg: #F0F4F8;
            --text: #2B2D42;
            --gradient: linear-gradient(135deg, #4361EE 0%, #4CC9F0 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }
        
        body { 
            background-color: var(--bg); height: 100vh; 
            display: flex; align-items: center; justify-content: center; padding: 20px;
        }

        .auth-container {
            background: white; width: 100%; max-width: 420px;
            padding: 40px; border-radius: 30px;
            box-shadow: 0 20px 60px rgba(67, 97, 238, 0.1); text-align: center;
        }

        .icon-lock {
            width: 80px; height: 80px; background: #EEF4FF; border-radius: 50%;
            display: inline-flex; align-items: center; justify-content: center;
            font-size: 30px; color: var(--primary); margin-bottom: 20px;
        }

        h2 { color: var(--text); margin-bottom: 10px; font-size: 24px; }
        p.sub-text { color: #888; font-size: 14px; margin-bottom: 30px; line-height: 1.5; }

        .form-group { margin-bottom: 20px; text-align: left; }
        .form-label { font-size: 13px; font-weight: 600; margin-bottom: 8px; display: block; color: #555; margin-left: 5px; }
        
        .input-wrapper { position: relative; }
        .input-wrapper i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #aaa; }
        
        input { 
            width: 100%; padding: 14px 14px 14px 45px; 
            border: 2px solid #f0f0f0; border-radius: 15px; 
            font-size: 15px; outline: none; transition: 0.3s; color: var(--text); background: #f9f9f9;
        }
        input:focus { border-color: var(--primary); background: white; }

        button { 
            width: 100%; padding: 16px; background: var(--gradient); color: white; 
            border: none; border-radius: 50px; font-weight: 700; font-size: 16px; cursor: pointer; 
            transition: 0.3s; box-shadow: 0 5px 20px rgba(67, 97, 238, 0.3); margin-top: 10px;
        }
        button:hover { transform: translateY(-3px); box-shadow: 0 10px 25px rgba(67, 97, 238, 0.4); }
        button:disabled { opacity: 0.7; cursor: not-allowed; transform: none; }

        .link { margin-top: 25px; font-size: 14px; color: #666; }
        .link a { color: var(--primary); text-decoration: none; font-weight: 600; }
        .link a:hover { text-decoration: underline; }

        .error-msg {
            background: #FFF5F5; color: #EF476F; padding: 10px; border-radius: 10px; 
            font-size: 13px; margin-bottom: 20px; display: none; border: 1px solid #FFCDD2;
        }
        .success-msg {
            background: #E8F5E9; color: #2E7D32; padding: 15px; border-radius: 10px; 
            font-size: 14px; margin-bottom: 20px; display: none; border: 1px solid #C8E6C9;
        }
    </style>
</head>
<body>

    <div class="auth-container">
        <div class="icon-lock"><i class="fa-solid fa-key"></i></div>
        <h2>Khôi phục mật khẩu</h2>
        <p class="sub-text">Nhập email bạn đã dùng để đăng ký Ví Flow. Chúng tôi sẽ gửi liên kết đặt lại mật khẩu cho bạn.</p>

        <div id="error-box" class="error-msg"></div>
        <div id="success-box" class="success-msg">
            <i class="fa-solid fa-check-circle"></i> Đã gửi email! Vui lòng kiểm tra hộp thư (cả mục Spam) để đặt lại mật khẩu.
        </div>

        <div id="recovery-form">
            <div class="form-group">
                <label class="form-label">Email đăng ký</label>
                <div class="input-wrapper">
                    <i class="fa-regular fa-envelope"></i>
                    <input type="email" id="email" placeholder="Nhập email của bạn">
                </div>
            </div>

            <button id="btn-submit">Gửi liên kết</button>
        </div>
        
        <div class="link">
            <a href="dangnhap.html"><i class="fa-solid fa-arrow-left"></i> Quay lại Đăng nhập</a>
        </div>
    </div>

    <script type="module">
        import { auth, db } from './config.js';
        import { sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const btn = document.getElementById('btn-submit');
        const errBox = document.getElementById('error-box');
        const successBox = document.getElementById('success-box');
        const formDiv = document.getElementById('recovery-form');

        btn.addEventListener('click', async () => {
            const email = document.getElementById('email').value.trim();

            if(!email) {
                showError('Vui lòng nhập địa chỉ email!');
                return;
            }

            btn.innerText = 'Đang kiểm tra...';
            btn.disabled = true;
            errBox.style.display = 'none';

            try {
                // 1. Kiểm tra xem Email có trong Database không (Tránh spam)
                // Lưu ý: Đảm bảo bạn đã set Rules Firestore cho phép đọc public hoặc dùng logic backend nếu cần bảo mật cao.
                // Ở đây mình query vào collection "users" tìm field "email".
                const usersRef = collection(db, "users");
                const q = query(usersRef, where("email", "==", email));
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    // Không tìm thấy user trong DB
                    showError('Email này chưa được đăng ký tài khoản Ví Flow.');
                    btn.disabled = false;
                    btn.innerText = 'Gửi liên kết';
                } else {
                    // 2. Có tồn tại -> Gửi mail reset
                    await sendPasswordResetEmail(auth, email);
                    
                    // 3. Hiển thị thông báo thành công
                    formDiv.style.display = 'none'; // Ẩn form đi
                    successBox.style.display = 'block';
                }

            } catch (error) {
                console.error(error);
                let msg = 'Đã có lỗi xảy ra. Vui lòng thử lại sau.';
                if(error.code === 'auth/invalid-email') msg = 'Địa chỉ email không hợp lệ.';
                if(error.code === 'auth/user-not-found') msg = 'Email này không tồn tại trong hệ thống Auth.';
                
                showError(msg);
                btn.disabled = false;
                btn.innerText = 'Gửi liên kết';
            }
        });

        function showError(msg) {
            errBox.innerText = msg;
            errBox.style.display = 'block';
        }
    </script>
</body>
</html>
